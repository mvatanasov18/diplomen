<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student And Teachers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-3" style="text-align: center">Registration form</h1>


<form method="post" th:action="@{/register}" style="width: 40%;margin-left: 30%">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" th:field="*{user.username}" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>

        <span class="input-group-text" id="basic-addon5">📧</span>
        <input type="email" th:field="*{user.email}" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon5" required>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">🔒</span>
        <input type="password" th:field="*{user.password}" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" required>
    </div>

    <div class="input-group mb-3">
        <input type="text" th:field="*{user.firstName}" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon3" required>
        <input type="text" th:field="*{user.lastName}" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon4" required>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon6">🏫</span>
        <input type="text" th:field="*{school.name}" class="form-control" placeholder="SchoolName" aria-label="SchoolName" aria-describedby="basic-addon6" required>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon7">🏙️</span>
        <input type="text" th:field="*{address.city}" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon7" required>
        <span class="input-group-text" id="basic-addon8">🏠</span>
        <input type="number" th:field="*{address.houseNumber}" class="form-control" placeholder="Number" aria-label="Number" aria-describedby="basic-addon8" required>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon9">🛣️</span>
        <input type="text" th:field="*{address.street}" class="form-control" placeholder="Street" aria-label="Street" aria-describedby="basic-addon9" required>
    </div>
    <div class="input-group mb-3">
        <textarea th:field="*{address.additionalInfo}" placeholder="Additional Info" class="form-control"  rows="2"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
