<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StudentsAndTeachers</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body id="body" style="overflow: hidden;">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SaT</a>
        <button aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarText" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="place">
                <li class="nav-item" th:each="navElement:${navElements.elements}">
                    <a class="nav-link active" aria-current="page" th:href="${navElement.key}"
                       th:text="${navElement.value}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="center-items">
    <h1 class="display-2 "> Students menu index</h1>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">
        Add student
    </button>
</div>
<!-- Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true"
     style="color:black">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addStudentModalLabel">Add student form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" class="center-items">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" th:field="*{student.user.username}" class="form-control myInput"
                               placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                        <span class="input-group-text mySpan" id="basic-addon2">ğŸ”’</span>
                        <input type="password" th:field="*{student.user.password}" class="form-control "
                               placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" required>

                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text mySpan" id="basic-addon5">ğŸ“§</span>
                        <input type="email" th:field="*{student.user.email}" class="form-control" placeholder="Email"
                               aria-label="Email" aria-describedby="basic-addon5" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">ğŸ§‘</span>
                        <input type="text" th:field="*{student.user.firstName}" class="form-control myInput"
                               placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon3"
                               required>
                        <span class="input-group-text mySpan" id="basic-addon4">ğŸ‘ª</span>
                        <input type="text" th:field="*{student.user.lastName}" class="form-control"
                               placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon4" required>

                    </div>
                    <div class="input-group mb-3">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
