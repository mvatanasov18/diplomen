<!doctype html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student And Teachers</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        #back {
            display: grid;
            place-items: center;
            padding-top: 3%;
        }

        #main {
            padding-top: 10%;
        }

        @media screen and (max-width: 600px) {
            #back {
                display: grid;
                place-items: center;
                padding-top: 10%;
            }

            #main {
                padding-top: 20%;
            }
        }
    </style>
</head>

<body id="body">
<div id="main">
    <h1 class="display-3" style="text-align: center" th:text="${message}"></h1>
    <div id="back">
        <button type="button" class="btn btn-secondary" onclick="history.back()">Върни се обратно</button>
    </div>

    <form method="get" th:action="@{/}">
        <button type="submit" class="btn btn-danger">Върни се в "Начало"</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
